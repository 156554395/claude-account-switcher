name: Publish Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm test
      - run: pnpm publish --no-git-checks

  notify:
    runs-on: ubuntu-latest
    needs: publish
    if: success()
    steps:
      - name: Echo success message
        run: |
          echo "âœ… Successfully published claude-account-switcher to NPM!"
          echo "ðŸ“¦ Package is now available at: https://www.npmjs.com/package/claude-account-switcher"
